    <style>
        /* Style for the card container */
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 10px;
            text-align: center;
            float: left;
        }

        /* Style for the award link */
        .award-link {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }

        /* Hover effect for the award link */
        .award-link:hover {
            background-color: #0056b3;
        }

        /* Clear the float to prevent content from wrapping around */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>

<body>
    <div class="card">
        <h2>Award Title 1</h2>
        <p>Description of the award or achievement goes here.</p>
        <a class="award-link" href="https://www.example.com/award1">Learn More</a>
    </div>

    <div class="card">
        <h2>Award Title 2</h2>
        <p>Description of the award or achievement goes here.</p>
        <a class="award-link" href="https://www.example.com/award2">Learn More</a>
    </div>

    <!-- Add more cards as needed -->

    <div class="clearfix"></div>
</body>
