<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the container for the photos and content */
        .photo-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Style the individual photo and content containers */
        .photo-container {
            text-align: center;
            padding: 20px;
        }

        /* Style the images */
        .photo-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <section>
        <div class="photo-section">
            <!-- Photo and content 1 -->
            <div class="photo-container">
                <img src="photo1.jpg" alt="Photo 1">
                <p>Associated content for Photo 1</p>
            </div>

            <!-- Photo and content 2 -->
            <div class="photo-container">
                <img src="photo2.jpg" alt="Photo 2">
                <p>Associated content for Photo 2</p>
            </div>

            <!-- Photo and content 3 -->
            <div class="photo-container">
                <img src="photo3.jpg" alt="Photo 3">
                <p>Associated content for Photo 3</p>
            </div>
        </div>
    </section>
</body>
</html>
