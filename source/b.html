<!DOCTYPE html>
<html>
<head>
    
    <title>Typing Effect</title>
    <style>
        /* CSS to style the container */
        #typing-container {
            font-size: 24px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #0e0101;
            padding-right: 5px; /* Adds a blinking cursor effect */
            color: black;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>

    <script>
        // Get the text container element
        var textContainer = document.getElementById("typing-container");

        // Define the text to type out
        var textToType = "This is a typing effect example.";

        // Define the typing speed in milliseconds (e.g., 50ms per character)
        var typingSpeed = 50;

        // Initialize variables for tracking progress
        var charIndex = 0;

        // Function to type out the text
        function typeText() {
            if (charIndex < textToType.length) {
                textContainer.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            }
        }

        // Start typing when the page loads
        window.onload = typeText;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Typing, Deleting, and Typing Effect</title>
    <style>
        /* CSS to style the container */
        #typing-container {
            font-size: 24px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #000;
            padding-right: 5px; /* Adds a blinking cursor effect */
            color: black; /* Set font color to black */
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>
    
    <script>
        // JavaScript code for the typing, deleting, and typing effect
        var textContainer = document.getElementById("typing-container");
        var textToType = "This is a typing, deleting, and typing effect example.";
        var typingSpeed = 50;
        var deletingSpeed = 25;
        var charIndex = 0;
        var isTyping = true;

        function typeDeleteType() {
            if (isTyping && charIndex < textToType.length) {
                textContainer.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeDeleteType, typingSpeed);
            } else if (charIndex >= textToType.length) {
                isTyping = false;
                setTimeout(deleteText, 1000); // Wait for 1 second before deleting
            } else if (!isTyping && charIndex >= 0) {
                var currentText = textContainer.innerHTML;
                textContainer.innerHTML = currentText.slice(0, -1);
                charIndex--;
                setTimeout(typeDeleteType, deletingSpeed);
            } else {
                isTyping = true;
                charIndex = 0;
                setTimeout(typeDeleteType, typingSpeed);
            }
        }

        function deleteText() {
            if (charIndex >= 0) {
                var currentText = textContainer.innerHTML;
                textContainer.innerHTML = currentText.slice(0, -1);
                charIndex--;
                setTimeout(deleteText, deletingSpeed);
            } else {
                isTyping = true;
                charIndex = 0;
                setTimeout(typeDeleteType, typingSpeed);
            }
        }

        window.onload = typeDeleteType;
    </script>
</body>
</html>
